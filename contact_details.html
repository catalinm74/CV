<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Product+Sans">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Catalin</title>
  </head>
  <body>
    <span style="font-family:Product Sans">
    <hr size="2" noshade />
    <h1>Contact me!</h1>
    <ul>
      <li>
        <h3><em>My phone number</em></h3>
        <ul>
          <li>
            Personal: +40 abcd efg xyz
            <dt>Only between <strong>6-10pm GMT+3</strong></dt>
          </li>
        </ul>
      </li>
      <li>
        <h3><em>My E-mail addresses</em></h3>
        <ul>
          <li>
            My personal e-mail:
            <a href="mailto:abcdefg@xyz.com">abcdefg@xyz.com</a>
          </li>
          <li>
            My secondary e-mail:
            <a href="mailto:defghij@xyz.com">defgihj@xyz.com</a>
          </li>
        </ul>
      </li>
      <li>
        <h3><em>My home address</em></h3>
        <ul>
          <li>
            <em><a href="https://www.google.com/maps/place/Massachusetts+Institute+of+Technology/@42.3600949,-71.0963487,17z/data=!3m1!4b1!4m5!3m4!1s0x89e370aaf51a6a87:0xd0e08ea5b308203c!8m2!3d42.360091!4d-71.09416">Example Address</a></em>
          </li>
        </ul>
      </li>
    </ul>
    <hr size="2" noshade />
    <h1>Want to send me a message?</h1>
   <form method="post" action="mailto:abcdef@xyz.com" enctype="text/plain">
    <label>Your name:</label>
    <input type="text" name="Name"> <br>
    <label>Your email:</label>
    <input type="email" name="E-mail"> <br>
    <label>Your message:</label> <br>
    <textarea cols="30" rows="10" name="Message"></textarea> <br>
    <input type="submit">
   </form>
</span>
  </body>
</html>
